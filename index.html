<!DOCTYPE HTML>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel = 'stylesheet' href = 'style.css'>
    
</head>
    <body>
        <h1>Welcome to Blackjack!</h1>
        
        <h2>Dealer: <span id = 'dealer-value'></span></h2>
        <div id = "dealer-cards">
            <img id="hidden-cards" src = '/assets/back-card.png'>
        </div>
        
        <button id = "hit">Hit</button>
        <button id = "stay">Stay</button>
        <button type = "reset" id = "reset" onclick = "document.location.reload()">Reset</button>
        <p id="results"></p>
        <h2>Player: <span id = 'player-value'></span></h2>
        <div id="player-bet" height = "10px">
        <label for="bet">Bet:</label>
        <input type = "number" id = "bet">
        <button id="submit">Submit</button> 
         </div>
         <p id = "you-have">You Have:</p><span id = 'money-bet'></span>
         <div id="money"></div>

         <div id="player-cards"></div>   
        <script src = 'index.js'></script>
        
    </body>
</html>
